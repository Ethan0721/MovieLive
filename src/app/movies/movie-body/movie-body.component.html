<br>
<h3 class="span">Movie Section</h3>
<hr>
  <div class="movie-body row">
    <ng-container *ngFor="let m of moviesResult | paginate: { itemsPerPage: 10, currentPage: p }">
    <div class="card-deck shadow">
            <div class="card" style="width: 12rem;">
               <a routerLink='/movie/{{m.id}}'> <img class="card-img-top"  src='https://image.tmdb.org/t/p/original{{m.poster_path}}' alt="kkk"></a>
                <div class="card-body" >
                  <h6 class= "card-text">{{m.title}}</h6>
                  <p class= "card-text" >Rating: {{m.vote_average}}</p>
                  <!-- <ngb-rating [(rate)]="m.vote_average"></ngb-rating> -->

                </div>
            </div>  
      </div>
    </ng-container>
  </div>
  <br>
  <div class="page">
    <pagination-controls  class = "my-pagination" (pageChange)="p = $event"></pagination-controls>
  </div>
