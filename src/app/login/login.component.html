<div class="container">
  <div  class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" [(ngModel)] = "username"  id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)] = "password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button  (click)='Dologin()' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div>{{errorMessage}}</div>
  </div>
</div>
{{username}}
{{password}}
{{tokenParam?.access_token}}
