<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" 
            #UserName ngModel name="UserName"
            placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" class="form-control" type="password" 
             #Password ngModel  name="Password"
             placeholder="Password" required>
    
      <div class="checkbox">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!-- <div>Incorrect Username or password</div> -->
    <div *ngIf="isLoginError" class="red-text error-message"> 
        <p>Incorrect Username or password</p> 
    </div>
  </form> 
</div>
